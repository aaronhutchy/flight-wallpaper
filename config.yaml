# Flight Wallpaper Configuration

# Home location (latitude, longitude)
home_location:
  lat: 53.192780
  lon: -0.469602

# Search radius in miles
radius_miles: 5.0

# Data collection interval in minutes (default: 15)
# Lower values = more data points, more API credits, longer fetch time
# Options: 15 (recommended), 30, 60
# - 15 min = 96 API calls/day (detailed tracking)
# - 30 min = 48 API calls/day (balanced)
# - 60 min = 24 API calls/day (economical)
data_collection_interval_minutes: 15

# FlightRadar24 API (recommended - has origin/destination data)
flightradar24:
  enabled: true
  api_key: "019b99a5-6562-727e-b68e-d00f48f48a73|Px4SRbvxmwCTbdC41eaBL8ynCXHiP1IFBU1cMxykea4532c1"

# OpenSky Network API (fallback - no origin/destination)
opensky:
  enabled: false
  client_id: null
  client_secret: null