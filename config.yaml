# Flight Wallpaper Configuration

# Your home location (latitude, longitude)
home_location:
  lat: 51.5074  # Replace with your latitude
  lon: -0.1278  # Replace with your longitude

# Search radius in miles
radius_miles: 5.0

# Image settings
image:
  width: 1920
  height: 1080
  background_color: "#0a0e27"  # Dark blue
  home_color: "#ff6b6b"         # Red for home marker
  flight_color: "#4ecdc4"       # Teal for flight paths
  text_color: "#ffffff"         # White for text